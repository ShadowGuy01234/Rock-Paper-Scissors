<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="score">
        <div class="scoreInside">
            <p>Your Score: <span class="humanScore"></span> </p>
            <p>Computer Score: <span class="computerScore"></span> </p>
        </div>
        <div class="result"> ‍</div>
    </div>
    
    <div class="container">
        <div class="choice">
            <div class="humanChoice"></div>
            <div class="result"></div>
            <div class="computerChoice"></div>
        </div>
        <div class="options">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>
    </div>

</body>
</html>
